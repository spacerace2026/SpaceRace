<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Mensagem do Cosmos</title>
    
    <!-- Importando a fonte estilo terminal do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* Paleta de cores cósmica: preto e âmbar/dourado */
        body {
            background-color: #000000; /* O vazio do espaço */
            color: #FFBF00; /* Âmbar, a cor de estrelas distantes */
            font-family: 'VT323', monospace;
            font-size: 25px;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            overflow-wrap: break-word; 
        }

        #cosmic-message {
            white-space: pre-wrap; 
        }

        .typed-cursor {
            opacity: 1;
            color: #FFBF00;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="cosmic-message"></div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        const options = {
            strings: [
`> BUSCANDO FREQUÊNCIA CÓSMICA...^2000

            typeSpeed: 30, // Um pouco mais lento para um tom mais solene
            showCursor: true,
            cursorChar: '|',
            autoInsertCss: true
        };

        const typed = new Typed('#cosmic-message', options);
    </script>

</body>
</html>
