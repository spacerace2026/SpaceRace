<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

            margin: 0;
            padding: 20px;
            overflow-wrap: break-word; 
        }

            animation: blink 0.8s infinite;

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
