<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Mensagem do Cosmos</title>
    
    <!-- Importando a fonte estilo terminal do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* Paleta de cores cósmica: preto e âmbar/dourado */
        body {
            background-color: #000000; /* O vazio do espaço */
            color: #FFBF00; /* Âmbar, a cor de estrelas distantes */
            font-family: 'VT323', monospace;
            font-size: 25px;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            overflow-wrap: break-word; 
        }

        #cosmic-message {
            white-space: pre-wrap; 
        }

        .typed-cursor {
            opacity: 1;
            color: #FFBF00;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="cosmic-message"></div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        const options = {
            strings: [
`> BUSCANDO FREQUÊNCIA CÓSMICA...^2000
> SINAL DETECTADO...^1500 ORIGEM: O COSMOS.^2000
> CARREGANDO REGISTRO ESTELAR...^2000
> DESTINO: TRIPULANTE Alpha7428 - LIVIA AUGUSTA.^3000

Ana Lu,

Ao revisar os registros da nossa missão em 2025, um ponto ficou claro nos sensores da nave: sua ENERGIA DE APRENDIZADO e CURIOSIDADE foi constante ao longo do ano. Você chegou como parte da tripulação em formação, esteve sempre atenta, observando, absorvendo e buscando entender como tudo funciona dentro da nossa galáxia.

Em diversos momentos do dia a dia, foi possível perceber seu interesse genuíno em participar, perguntar e se envolver, o que é essencial para quem está começando a navegar em um ambiente tão complexo quanto o nosso. Essa disposição para aprender é um combustível valioso, especialmente em missões de longo prazo.

Em 2026, nossa nave vai exigir ainda mais precisão de rota, CLAREZA DE COMUNICAÇÃO e LEITURA DO AMBIENTE AO REDOR. Seu desafio será ajustar sua frequência para se posicionar com mais intenção, presença e objetividade, porque quando você faz isso, seu potencial aparece com muito mais FORÇA.

Tenho confiança de que, com pequenos ajustes de órbita, você pode evoluir rapidamente e se tornar uma peça cada vez mais sólida da tripulação. Seguimos juntos nessa jornada de crescimento.

Vamos em frente,
Lu^2000

> RECEBENDO REGISTROS COLETIVOS...^2500
> ATIVANDO SEQUÊNCIA DE LANÇAMENTO...^2500
> PASSO 1: VISTA SEU TRAJE DE VOO.^1500
> PASSO 2: SINCRONIZE-SE COM A TRIPULAÇÃO.^1500
> PASSO 3: AGUARDE O SINAL FINAL.^2000
> A CONTAGEM REGRESSIVA PARA A SPACE RACE COMEÇOU.^3000
> NOS VEMOS NA DECOLAGEM.^2000

// FIM DO REGISTRO //`
            ],
            typeSpeed: 20, // Um pouco mais lento para um tom mais solene
            showCursor: true,
            cursorChar: '|',
            autoInsertCss: true
        };

        const typed = new Typed('#cosmic-message', options);
    </script>

</body>
</html>
